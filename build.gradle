// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.dokka_version = '0.9.17'
    ext.build_tools_version = "29.0.2"

    ext {
        pleasehold_version = "0.1.0"
        bintrayRepo = 'PleaseHold'
        libraryName = 'PleaseHold'
        bintrayPackageName = 'com.levibostian.pleasehold'
        publishedGroupId = 'com.levibostian.pleasehold'
        libraryDescription = 'Quick and easy progress view to place in your app.'
        siteUrl = 'https://levibostian.github.io/PleaseHold-Android/'
        gitUrl = 'https://github.com/levibostian/PleaseHold-Android.git'
        allLicenses = ["MIT"]
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
